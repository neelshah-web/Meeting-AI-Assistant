<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            max-height: 600px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }
        
        .recording-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .record-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .record-btn.start {
            background: #4CAF50;
            color: white;
        }
        
        .record-btn.stop {
            background: #f44336;
            color: white;
        }
        
        .record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .status {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        .transcripts-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-bottom: 15px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .transcript-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .transcript-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .transcript-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .transcript-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .transcript-item:hover .transcript-actions {
            opacity: 1;
        }
        
        .action-btn {
            padding: 4px 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .share-btn {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 0.5);
        }
        
        .view-btn {
            background: rgba(33, 150, 243, 0.8);
            border-color: rgba(33, 150, 243, 0.5);
        }
        
        .delete-btn {
            background: rgba(244, 67, 54, 0.8);
            border-color: rgba(244, 67, 54, 0.5);
        }
        
        .transcript-date {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .transcript-preview {
            font-size: 14px;
            margin-top: 5px;
            line-height: 1.3;
        }
        
        .no-transcripts {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
        }
        
        .recording-indicator {
            display: none;
            text-align: center;
            color: #ff4444;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .timer {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        
        .live-transcript {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin: 15px 0;
            text-align: left;
            min-height: 80px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .live-transcript.show {
            display: block;
        }
        
        .transcript-label {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .interim-text {
            opacity: 0.6;
            font-style: italic;
        }
        
        .final-text {
            opacity: 1;
        }
        
        .no-transcript {
            opacity: 0.5;
            font-style: italic;
            text-align: center;
        }
        
        .complete-transcript {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.5;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        .complete-transcript.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé§ Meeting AI</h1>
    </div>
    
    <div class="recording-section">
        <button id="recordBtn" class="record-btn start">Start Recording</button>
        <div id="recordingIndicator" class="recording-indicator">‚óè Recording...</div>
        <div id="timer" class="timer" style="display: none;">00:00</div>
        <div id="status" class="status">Click to start recording</div>
    </div>
    
    <div id="liveTranscriptSection" class="live-transcript">
        <div class="transcript-label">Live Transcript</div>
        <div id="liveTranscript" class="no-transcript">Start recording to see live transcription...</div>
    </div>
    
    <div id="completeTranscriptSection" class="complete-transcript">
        <div class="transcript-label">Complete Transcript</div>
        <div id="completeTranscript"></div>
    </div>
    
    <div class="transcripts-section">
        <input type="text" id="searchBox" class="search-box" placeholder="Search transcripts...">
        <div id="transcriptList" class="transcript-list">
            <div class="no-transcripts">No transcripts yet</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
